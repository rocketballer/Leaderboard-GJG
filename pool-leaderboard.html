<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masters Tournament 2025 - Pool Leaderboard - Slates GJG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .status-active {
            color: #198754;
            font-weight: bold;
        }
        .status-eliminated {
            color: #dc3545;
            text-decoration: line-through;
        }
        .participant-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .participant-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Slates GJG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="masters-leaderboard.html">Masters Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="pool-leaderboard.html">Pool Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Pool Leaderboard</h1>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <span class="badge">LIVE</span>
                        <span class="ms-2">Last updated: <span id="pool-last-updated">April 12, 2025 3:45 PM ET</span></span>
                    </div>
                    <button id="pool-refresh-btn" class="btn btn-outline-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        Refresh
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped" id="pool-leaderboard">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Participant</th>
                                <th>Total Score</th>
                                <th>Groups Survived</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Pool leaderboard data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Participant Details Modal -->
    <div class="modal fade" id="participantModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Participant Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="participantModalBody">
                    <!-- Participant details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2024 Slates GJG - Masters Tournament Pool</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="masters-data.js"></script>
    <script src="pool-leaderboard.js"></script>
</body>
</html>
